<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Alerts | Server Shield</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body class="page-body">
    <nav class="nav-bar">
        <a href="index.html">User Portal</a>
        <a href="monitoring.html">Monitoring</a>
        <a href="control-plane.html">Control Plane</a>
        <a href="reports.html">Reports</a>
        <a href="alerts.html" class="active">Alerts</a>
        <a href="feedback.html">Feedback</a>
        <a href="#" onclick="logout()" style="color: var(--primary);">Logout</a>
    </nav>

    <div class="page-container">
        <header>
            <div class="logo">
                <span class="icon">ðŸ””</span>
                <h1>System Alerts</h1>
            </div>
            <p class="subtitle">History of system overload, scaling, and recovery events</p>
        </header>

        <section id="alert-list-container">
            <!-- Alerts will be injected here -->
            <div class="alert-item info">
                <span class="alert-msg">Connecting to alert stream...</span>
            </div>
        </section>
    </div>

    <script>
        const API_BASE = 'http://localhost:3005/api';

        async function updateAlerts() {
            try {
                const res = await fetch(`${API_BASE}/system/alerts`);
                const alerts = await res.json();

                const container = document.getElementById('alert-list-container');
                container.innerHTML = '';

                if (alerts.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: var(--text-dim);">No alerts recorded yet.</p>';
                    return;
                }

                alerts.forEach(alert => {
                    const div = document.createElement('div');
                    div.className = `alert-item ${alert.type.toLowerCase()}`;
                    div.innerHTML = `
                        <span class="alert-msg">${alert.message}</span>
                        <span class="alert-time">${alert.timestamp}</span>
                    `;
                    container.appendChild(div);
                });

            } catch (err) {
                console.error("Failed to fetch alerts", err);
            }
        }

        setInterval(updateAlerts, 2000);
        updateAlerts();
    </script>
</body>

</html>
